<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="4.jpg" type="image/x-icon">
    <title>Rock ON - Sua playlist definitiva de rock clássico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Rock ON</h1>
            <p class="tagline">Sua playlist definitiva de rock clássico</p>
        </div>
        <div class="wave"></div>
    </header>

    <main>
        <div class="container">
            <div class="playlist-header">
                <div class="playlist-cover">
                    <img src="r_n_r.jpg" alt="Rock Classics Playlist Cover">
                </div>
                <div class="playlist-info">
                    <h2 class="playlist-title">Rock Clássicos</h2>
                    <p class="playlist-description">As melhores músicas do rock de todos os tempos!</p>
                </div>
            </div>

            <div class="tracks-list">
                <div class="track-item">
                    <span class="track-number">1</span>
                    <div class="track-info">
                        <img class="track-image" src="kiss_01.webp" alt="Kiss - Rock and Roll all nite">
                        <div class="track-details">
                            <div class="track-name">Rock and Roll all nite</div>
                            <div class="track-artist">Kiss</div>
                        </div>
                    </div>
                    <div class="track-controls">
                        <audio controls>
                            <source src="Kiss_-_rnrallnite.mp3" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                    </div>
                </div>
                <div class="track-item">
                    <span class="track-number">2</span>
                    <div class="track-info">
                        <img class="track-image" src="queen2.jpg" alt="Queen - We will rock you">
                        <div class="track-details">
                            <div class="track-name">We will rock you</div>
                            <div class="track-artist">Queen</div>
                        </div>
                    </div>
                    <div class="track-controls">
                        <audio controls>
                            <source src="Queen_-_We_Will_Rock_You.mp3" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                    </div>
                </div>
                <div class="track-item">
                    <span class="track-number">3</span>
                    <div class="track-info">
                        <img class="track-image" src="metallica_02.jpg" alt="Metallica - Enter Sandman">
                        <div class="track-details">
                            <div class="track-name">Enter Sandman</div>
                            <div class="track-artist">Metallica</div>
                        </div>
                    </div>
                    <div class="track-controls">
                        <audio controls>
                            <source src="Metallica_-_Enter_Sandman.mp3" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rock ON. Todos os direitos reservados.</p>
            <p>Desenvolvido por Sarah Hassen</p>
        </div>
    </footer>
</body>
</html>
